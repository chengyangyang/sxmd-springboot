
# Tomcat
server:
  address: 127.0.0.1
  port: 8096
  servlet:
    context-path: /

# 环境
spring:
  # 环境的选择   dev | prod
  profiles:
    active: dev
  security:
    user:
      password: sxmd
  # freemarker 配置
  freemarker:
    cache: false
    suffix: .html
    settings:
      template_update_delay: 0
      classic_compatible: true

# mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sxmd
  configuration:
    map-underscore-to-camel-case: true





